<mat-card>
    <mat-card-title>Search</mat-card-title>
    <mat-card-content>
        <mat-form-field appearance="standard">
            <mat-label>Customer Name</mat-label>
            <input matInput [(ngModel)]="searchData.customerName">
        </mat-form-field>
        <mat-form-field appearance="standard">
            <mat-label>Sensor Data</mat-label>
            <input matInput [(ngModel)]="searchData.sensorData">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="start">
        <button (click)="search()" mat-raised-button >Search</button>
    </mat-card-actions>
</mat-card>
<table class="admin-table" mat-table [dataSource]="processList">
    <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
        <th mat-header-cell *matHeaderCellDef> {{displayColumnLabels[col]}} </th>
        <td mat-cell *matCellDef="let customer"> {{customer[col]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="showDetails(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="6">No Result Found.</td>
    </tr>
</table>
